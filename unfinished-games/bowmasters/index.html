<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Bowmasters</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Nunito:wght@700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      background: #1a0a2e;
      font-family: 'Nunito', sans-serif;
    }
    
    #game-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
    
    /* Start Screen */
    #start-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #2d1b4e 0%, #1a0a2e 50%, #0d0518 100%);
      z-index: 100;
      pointer-events: auto;
    }
    
    #start-screen.hidden {
      display: none;
    }
    
    .title-container {
      position: relative;
      margin-bottom: 60px;
    }
    
    .game-title {
      font-family: 'Bangers', cursive;
      font-size: clamp(48px, 12vw, 100px);
      color: #ff6b35;
      text-shadow: 
        4px 4px 0 #1a0a2e,
        -2px -2px 0 #ffcc00,
        6px 6px 0 rgba(0,0,0,0.3);
      letter-spacing: 4px;
      animation: titlePulse 2s ease-in-out infinite;
    }
    
    @keyframes titlePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
    
    .subtitle {
      font-family: 'Nunito', sans-serif;
      font-size: clamp(14px, 3vw, 20px);
      color: #a88beb;
      text-align: center;
      margin-top: 10px;
      letter-spacing: 2px;
    }
    
    .characters-preview {
      display: flex;
      gap: 80px;
      margin-bottom: 50px;
      align-items: center;
    }
    
    .preview-character {
      width: 80px;
      height: 100px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      animation: characterBob 1.5s ease-in-out infinite;
    }
    
    .preview-character:nth-child(2) {
      animation-delay: -0.75s;
    }
    
    .preview-character.player1 {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
    }
    
    .preview-character.player2 {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      box-shadow: 0 8px 25px rgba(245, 87, 108, 0.4);
    }
    
    @keyframes characterBob {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .vs-text {
      font-family: 'Bangers', cursive;
      font-size: 36px;
      color: #ffcc00;
      text-shadow: 2px 2px 0 #1a0a2e;
    }
    
    .start-btn {
      padding: 18px 60px;
      font-family: 'Bangers', cursive;
      font-size: clamp(24px, 5vw, 32px);
      color: #1a0a2e;
      background: linear-gradient(135deg, #ffcc00 0%, #ff6b35 100%);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 
        0 6px 0 #cc5200,
        0 12px 30px rgba(255, 107, 53, 0.4);
      transition: all 0.15s ease;
      letter-spacing: 2px;
    }
    
    .start-btn:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 8px 0 #cc5200,
        0 16px 35px rgba(255, 107, 53, 0.5);
    }
    
    .start-btn:active {
      transform: translateY(4px);
      box-shadow: 
        0 2px 0 #cc5200,
        0 4px 15px rgba(255, 107, 53, 0.3);
    }
    
    /* HUD */
    #hud {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 45px 20px 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      pointer-events: none;
      z-index: 10;
    }
    
    @media (pointer: coarse) {
      #hud {
        padding-top: 120px;
      }
    }
    
    .player-hud {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    
    .player-hud.right {
      align-items: center;
    }
    
    .player-name {
      font-family: 'Bangers', cursive;
      font-size: clamp(16px, 4vw, 24px);
      color: #fff;
      text-shadow: 2px 2px 0 rgba(0,0,0,0.5);
      letter-spacing: 1px;
    }
    
    .health-bar-container {
      width: clamp(80px, 20vw, 150px);
      height: 20px;
      background: rgba(0,0,0,0.5);
      border-radius: 10px;
      border: 3px solid rgba(255,255,255,0.3);
      overflow: hidden;
      position: relative;
    }
    
    .health-bar {
      height: 100%;
      transition: width 0.3s ease;
      border-radius: 7px;
    }
    
    .health-bar.player1 {
      background: linear-gradient(90deg, #4facfe, #00f2fe);
    }
    
    .health-bar.player2 {
      background: linear-gradient(90deg, #f5576c, #f093fb);
    }
    
    .health-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 11px;
      font-weight: 900;
      color: #fff;
      text-shadow: 1px 1px 0 rgba(0,0,0,0.5);
    }
    
    /* Turn Indicator */
    #turn-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Bangers', cursive;
      font-size: clamp(24px, 6vw, 40px);
      color: #ffcc00;
      text-shadow: 3px 3px 0 #1a0a2e;
      pointer-events: none;
      z-index: 20;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    #turn-indicator.visible {
      opacity: 1;
      animation: turnBounce 0.5s ease-out;
    }
    
    @keyframes turnBounce {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      50% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
    
    /* Aim Indicator */
    #aim-info {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Nunito', sans-serif;
      font-size: clamp(12px, 3vw, 16px);
      color: rgba(255,255,255,0.7);
      text-align: center;
      pointer-events: none;
      z-index: 10;
    }
    
    /* Game Over Screen */
    #game-over-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(13, 5, 24, 0.95);
      z-index: 100;
      pointer-events: auto;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    
    #game-over-screen.visible {
      opacity: 1;
      visibility: visible;
    }
    
    .winner-text {
      font-family: 'Bangers', cursive;
      font-size: clamp(36px, 10vw, 72px);
      color: #ffcc00;
      text-shadow: 4px 4px 0 #1a0a2e;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .winner-label {
      font-family: 'Nunito', sans-serif;
      font-size: clamp(18px, 4vw, 28px);
      color: #a88beb;
      margin-bottom: 50px;
    }
    
    .restart-btn {
      padding: 16px 50px;
      font-family: 'Bangers', cursive;
      font-size: clamp(20px, 4vw, 28px);
      color: #1a0a2e;
      background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 
        0 5px 0 #0088cc,
        0 10px 25px rgba(79, 172, 254, 0.4);
      transition: all 0.15s ease;
      letter-spacing: 2px;
    }
    
    .restart-btn:hover {
      transform: translateY(-2px);
    }
    
    .restart-btn:active {
      transform: translateY(3px);
      box-shadow: 
        0 2px 0 #0088cc,
        0 4px 10px rgba(79, 172, 254, 0.3);
    }
    
    /* Settings Button */
    #settings-btn {
      position: absolute;
      top: 45px;
      right: 20px;
      width: 44px;
      height: 44px;
      background: rgba(255,255,255,0.15);
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      transition: background 0.2s ease;
    }
    
    @media (pointer: coarse) {
      #settings-btn {
        top: 120px;
      }
    }
    
    #settings-btn:hover {
      background: rgba(255,255,255,0.25);
    }
    
    #settings-btn svg {
      width: 24px;
      height: 24px;
      fill: #fff;
    }
    
    /* Settings Panel */
    #settings-panel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: linear-gradient(180deg, #2d1b4e 0%, #1a0a2e 100%);
      border: 3px solid rgba(168, 139, 235, 0.5);
      border-radius: 20px;
      padding: 30px;
      z-index: 200;
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s ease;
      min-width: 280px;
    }
    
    #settings-panel.visible {
      opacity: 1;
      visibility: visible;
      transform: translate(-50%, -50%) scale(1);
    }
    
    .settings-title {
      font-family: 'Bangers', cursive;
      font-size: 28px;
      color: #ffcc00;
      text-align: center;
      margin-bottom: 25px;
    }
    
    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
    }
    
    .setting-label {
      font-size: 16px;
      color: #fff;
      font-weight: 700;
    }
    
    .toggle-btn {
      width: 56px;
      height: 30px;
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 15px;
      cursor: pointer;
      position: relative;
      transition: background 0.2s ease;
    }
    
    .toggle-btn.active {
      background: #4facfe;
    }
    
    .toggle-btn::after {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 24px;
      height: 24px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.2s ease;
    }
    
    .toggle-btn.active::after {
      transform: translateX(26px);
    }
    
    .close-settings-btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-family: 'Bangers', cursive;
      font-size: 20px;
      color: #1a0a2e;
      background: #ffcc00;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    
    .close-settings-btn:active {
      transform: scale(0.97);
    }
    
    /* Settings Overlay */
    #settings-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 150;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.2s ease, visibility 0.2s ease;
    }
    
    #settings-overlay.visible {
      opacity: 1;
      visibility: visible;
    }
    
    /* Power Meter */
    #power-meter {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 150px;
      background: rgba(0,0,0,0.4);
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 10px;
      overflow: hidden;
      pointer-events: none;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    
    #power-meter.visible {
      opacity: 1;
    }
    
    .power-fill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(0deg, #00ff88 0%, #ffcc00 50%, #ff4444 100%);
      transition: height 0.05s ease;
      border-radius: 7px;
    }
    
    /* Damage Popup */
    .damage-popup {
      position: absolute;
      font-family: 'Bangers', cursive;
      font-size: 36px;
      color: #ff4444;
      text-shadow: 2px 2px 0 #000;
      pointer-events: none;
      animation: damageFloat 1s ease-out forwards;
      z-index: 30;
    }
    
    @keyframes damageFloat {
      0% { 
        opacity: 1; 
        transform: translateY(0) scale(1.2); 
      }
      100% { 
        opacity: 0; 
        transform: translateY(-60px) scale(0.8); 
      }
    }
    
    /* Instructions */
    .instructions {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(12px, 3vw, 14px);
      color: rgba(255,255,255,0.5);
      text-align: center;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <!-- Start Screen -->
    <div id="start-screen">
      <div class="title-container">
        <h1 class="game-title">BOWMASTERS</h1>
        <p class="subtitle">PHYSICS DUEL ARENA</p>
      </div>
      <div class="characters-preview">
        <div class="preview-character player1"></div>
        <span class="vs-text">VS</span>
        <div class="preview-character player2"></div>
      </div>
      <button class="start-btn" id="start-btn">BATTLE!</button>
    </div>
    
    <!-- HUD -->
    <div id="hud" style="display: none;">
      <div class="player-hud left">
        <span class="player-name" id="p1-name">PLAYER 1</span>
        <div class="health-bar-container">
          <div class="health-bar player1" id="p1-health" style="width: 100%;"></div>
          <span class="health-text" id="p1-health-text">100</span>
        </div>
      </div>
      <div class="player-hud right">
        <span class="player-name" id="p2-name">PLAYER 2</span>
        <div class="health-bar-container">
          <div class="health-bar player2" id="p2-health" style="width: 100%;"></div>
          <span class="health-text" id="p2-health-text">100</span>
        </div>
      </div>
    </div>
    
    <!-- Turn Indicator -->
    <div id="turn-indicator"></div>
    
    <!-- Power Meter -->
    <div id="power-meter">
      <div class="power-fill" id="power-fill"></div>
    </div>
    
    <!-- Aim Info -->
    <div id="aim-info"></div>
    
    <!-- Settings Button -->
    <button id="settings-btn" style="display: none;">

    </button>
    
    <!-- Settings Overlay -->
    <div id="settings-overlay"></div>
    
    <!-- Settings Panel -->
    <div id="settings-panel">
      <h2 class="settings-title">SETTINGS</h2>
      <div class="setting-row">
        <span class="setting-label">Music</span>
        <button class="toggle-btn active" id="toggle-music"></button>
      </div>
      <div class="setting-row">
        <span class="setting-label">Sound FX</span>
        <button class="toggle-btn active" id="toggle-fx"></button>
      </div>
      <div class="setting-row">
        <span class="setting-label">Haptics</span>
        <button class="toggle-btn active" id="toggle-haptics"></button>
      </div>
      <button class="close-settings-btn" id="close-settings">DONE</button>
    </div>
    
    <!-- Game Over Screen -->
    <div id="game-over-screen">
      <div class="winner-text" id="winner-text">PLAYER 1</div>
      <div class="winner-label">WINS!</div>
      <button class="restart-btn" id="restart-btn">PLAY AGAIN</button>
    </div>
  </div>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
