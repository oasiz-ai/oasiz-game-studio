<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Astro Party</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0a0a12;
      font-family: 'Exo 2', sans-serif;
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Color Scheme */
    :root {
      --cyan: #00f0ff;
      --magenta: #ff00aa;
      --yellow: #ffee00;
      --green: #00ff88;
      --orange: #ff6600;
      --bg-dark: #0a0a12;
      --bg-panel: rgba(10, 10, 18, 0.9);
    }

    /* Overlays */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      pointer-events: none;
    }

    .overlay.hidden {
      visibility: hidden;
      opacity: 0;
    }

    .overlay > * {
      pointer-events: auto;
    }

    /* Start Screen */
    #startScreen {
      background: radial-gradient(ellipse at center, rgba(0, 100, 150, 0.3) 0%, rgba(10, 10, 18, 0.95) 70%);
    }

    .game-title {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(3rem, 12vw, 7rem);
      font-weight: 900;
      color: var(--cyan);
      text-shadow: 
        0 0 20px var(--cyan),
        0 0 40px var(--cyan),
        0 0 80px rgba(0, 240, 255, 0.5);
      letter-spacing: 0.1em;
      margin-bottom: 0.5rem;
      animation: titlePulse 2s ease-in-out infinite;
    }

    @keyframes titlePulse {
      0%, 100% { text-shadow: 0 0 20px var(--cyan), 0 0 40px var(--cyan), 0 0 80px rgba(0, 240, 255, 0.5); }
      50% { text-shadow: 0 0 30px var(--cyan), 0 0 60px var(--cyan), 0 0 120px rgba(0, 240, 255, 0.7); }
    }

    .subtitle {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(0.8rem, 3vw, 1.2rem);
      color: var(--magenta);
      letter-spacing: 0.3em;
      margin-bottom: 3rem;
      text-transform: uppercase;
    }

    .controls-info {
      color: #888;
      font-size: clamp(0.7rem, 2vw, 0.9rem);
      text-align: center;
      margin-bottom: 2rem;
      line-height: 1.8;
    }

    .controls-info span {
      color: var(--yellow);
      font-family: 'Orbitron', sans-serif;
    }

    .start-btn {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(1rem, 3vw, 1.4rem);
      font-weight: 700;
      padding: 1rem 3rem;
      background: transparent;
      border: 2px solid var(--cyan);
      color: var(--cyan);
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .start-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 240, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .start-btn:hover::before {
      left: 100%;
    }

    .start-btn:hover {
      background: rgba(0, 240, 255, 0.1);
      box-shadow: 0 0 30px rgba(0, 240, 255, 0.5);
    }

    /* HUD */
    #hud {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem;
      display: none;
      justify-content: space-between;
      align-items: flex-start;
      z-index: 50;
      pointer-events: none;
    }

    .hud-left, .hud-center, .hud-right {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .hud-center {
      align-items: center;
    }

    .hud-right {
      align-items: flex-end;
    }

    .score-display {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(1.2rem, 4vw, 2rem);
      color: var(--cyan);
      text-shadow: 0 0 10px var(--cyan);
    }

    .wave-display {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(0.9rem, 3vw, 1.2rem);
      color: var(--yellow);
      text-shadow: 0 0 10px var(--yellow);
    }

    .lives-display {
      display: flex;
      gap: 0.4rem;
    }

    .life-icon {
      width: 24px;
      height: 24px;
      background: var(--green);
      clip-path: polygon(50% 0%, 100% 100%, 50% 75%, 0% 100%);
      box-shadow: 0 0 10px var(--green);
      transition: all 0.3s ease;
    }

    .life-icon.lost {
      background: #333;
      box-shadow: none;
    }

    .ammo-display {
      display: flex;
      gap: 0.3rem;
    }

    .ammo-bullet {
      width: 8px;
      height: 20px;
      background: var(--magenta);
      border-radius: 4px 4px 2px 2px;
      box-shadow: 0 0 8px var(--magenta);
      transition: all 0.2s ease;
    }

    .ammo-bullet.empty {
      background: #333;
      box-shadow: none;
    }

    /* Wave Announcement */
    #waveAnnouncement {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(2rem, 8vw, 4rem);
      font-weight: 900;
      color: var(--yellow);
      text-shadow: 0 0 30px var(--yellow);
      z-index: 60;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    #waveAnnouncement.show {
      opacity: 1;
      animation: waveIn 0.5s ease-out;
    }

    @keyframes waveIn {
      0% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    /* Game Over Screen */
    #gameOverScreen {
      background: radial-gradient(ellipse at center, rgba(150, 0, 50, 0.3) 0%, rgba(10, 10, 18, 0.95) 70%);
    }

    .game-over-title {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(2rem, 8vw, 4rem);
      font-weight: 900;
      color: var(--magenta);
      text-shadow: 0 0 30px var(--magenta);
      margin-bottom: 2rem;
    }

    .stats-container {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      margin-bottom: 2rem;
      padding: 1.5rem 2rem;
      background: var(--bg-panel);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      gap: 2rem;
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
    }

    .stat-label {
      color: #888;
    }

    .stat-value {
      font-family: 'Orbitron', sans-serif;
      color: var(--cyan);
    }

    .final-score {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(2rem, 6vw, 3rem);
      color: var(--yellow);
      text-shadow: 0 0 20px var(--yellow);
      margin-bottom: 0.5rem;
    }

    .high-score-badge {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      color: var(--green);
      text-transform: uppercase;
      letter-spacing: 0.2em;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .high-score-badge.show {
      opacity: 1;
      animation: badgePulse 1s ease-in-out infinite;
    }

    @keyframes badgePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Mobile Controls */
    .mobile-controls {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 35%;
      display: none;
      z-index: 40;
      pointer-events: none;
    }

    .mobile-controls.show {
      display: flex;
    }

    .mobile-zone {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: auto;
    }

    .fire-zone {
      border-right: 1px solid rgba(255, 0, 170, 0.2);
    }

    .turn-zone {
      border-left: 1px solid rgba(0, 240, 255, 0.2);
    }

    .zone-icon {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.2);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .fire-zone .zone-icon {
      color: rgba(255, 0, 170, 0.3);
    }

    .turn-zone .zone-icon {
      color: rgba(0, 240, 255, 0.3);
    }

    .mobile-zone.active {
      background: rgba(255, 255, 255, 0.05);
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <!-- Start Screen -->
  <div id="startScreen" class="overlay">
    <h1 class="game-title">ASTRO PARTY</h1>
    <p class="subtitle">Survival Mode</p>
    <div class="controls-info">
      <span>RIGHT ARROW</span> or <span>D</span> - Turn Right<br>
      <span>SPACE</span> or <span>CLICK</span> - Fire
    </div>
    <button id="startButton" class="start-btn">Start Game</button>
  </div>

  <!-- HUD -->
  <div id="hud">
    <div class="hud-left">
      <div class="score-display">SCORE: <span id="scoreValue">0</span></div>
      <div class="ammo-display" id="ammoDisplay">
        <div class="ammo-bullet"></div>
        <div class="ammo-bullet"></div>
        <div class="ammo-bullet"></div>
      </div>
    </div>
    <div class="hud-center">
      <div class="wave-display">WAVE <span id="waveValue">1</span></div>
    </div>
    <div class="hud-right">
      <div class="lives-display" id="livesDisplay">
        <div class="life-icon"></div>
        <div class="life-icon"></div>
        <div class="life-icon"></div>
      </div>
    </div>
  </div>

  <!-- Wave Announcement -->
  <div id="waveAnnouncement">WAVE 1</div>

  <!-- Game Over Screen -->
  <div id="gameOverScreen" class="overlay hidden">
    <h2 class="game-over-title">GAME OVER</h2>
    <div class="final-score"><span id="finalScore">0</span></div>
    <div class="high-score-badge" id="highScoreBadge">NEW HIGH SCORE!</div>
    <div class="stats-container">
      <div class="stat-row">
        <span class="stat-label">Waves Survived</span>
        <span class="stat-value" id="wavesSurvived">0</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Enemies Destroyed</span>
        <span class="stat-value" id="enemiesDestroyed">0</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Pilots Collected</span>
        <span class="stat-value" id="pilotsCollected">0</span>
      </div>
    </div>
    <button id="restartButton" class="start-btn">Play Again</button>
  </div>

  <!-- Mobile Controls -->
  <div class="mobile-controls" id="mobileControls">
    <div class="mobile-zone fire-zone" id="fireZone">
      <span class="zone-icon">FIRE</span>
    </div>
    <div class="mobile-zone turn-zone" id="turnZone">
      <span class="zone-icon">TURN</span>
    </div>
  </div>

  <script type="module" src="./src/main.ts"></script>
</body>
</html>
