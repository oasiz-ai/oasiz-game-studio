<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Helix Jump</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Outfit', sans-serif;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Overlays */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 0.4s ease, visibility 0.4s ease;
            pointer-events: none;
        }

        .overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .overlay:not(.hidden) {
            pointer-events: auto;
        }

        .content {
            text-align: center;
            padding: 40px;
            max-width: 90%;
        }

        /* Title */
        .game-title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(90deg, #FF6B6B, #FFE66D, #4ECDC4, #FF6B6B);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            margin-bottom: 8px;
            text-transform: uppercase;
            animation: gradientShift 4s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 40px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        /* Score Display */
        .score-display {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
            text-align: center;
            pointer-events: none;
        }

        .current-score {
            font-size: 4rem;
            font-weight: 800;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            line-height: 1;
        }

        .current-score.bump {
            animation: scoreBump 0.2s ease-out;
        }

        @keyframes scoreBump {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        .combo-display {
            font-size: 1.2rem;
            font-weight: 600;
            color: #FFE66D;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.2s ease;
            text-shadow: 0 0 20px rgba(255, 230, 109, 0.5);
        }

        .combo-display.active {
            opacity: 1;
            transform: scale(1);
            animation: comboPulse 0.5s ease-out;
        }

        @keyframes comboPulse {
            0% { transform: scale(0.5); text-shadow: 0 0 20px rgba(255, 230, 109, 0.5); }
            50% { transform: scale(1.2); text-shadow: 0 0 40px rgba(255, 230, 109, 0.8); }
            100% { transform: scale(1); text-shadow: 0 0 20px rgba(255, 230, 109, 0.5); }
        }

        @media (pointer: coarse) {
            .score-display {
                top: 130px;
            }
        }

        /* Buttons */
        .btn {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            color: #fff;
            border: none;
            padding: 18px 60px;
            font-family: 'Outfit', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 8px 30px rgba(255, 107, 107, 0.4);
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(255, 107, 107, 0.5);
        }

        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.3);
        }

        .start-btn {
            animation: buttonPulse 2s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .start-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 2.5s ease-in-out infinite;
        }

        @keyframes buttonPulse {
            0%, 100% { box-shadow: 0 8px 30px rgba(255, 107, 107, 0.4); }
            50% { box-shadow: 0 8px 50px rgba(255, 107, 107, 0.7); }
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Top Buttons */
        .top-btn {
            position: absolute;
            top: 45px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 15;
            backdrop-filter: blur(10px);
        }

        .top-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .top-btn svg {
            width: 24px;
            height: 24px;
            fill: rgba(255, 255, 255, 0.8);
        }

        .settings-btn {
            right: 16px;
        }

        .pause-btn {
            left: 16px;
        }

        @media (pointer: coarse) {
            .top-btn {
                top: 120px;
            }
            .settings-btn {
                right: max(16px, env(safe-area-inset-right, 16px));
            }
            .pause-btn {
                left: max(16px, env(safe-area-inset-left, 16px));
            }
        }

        /* Start Screen */
        .ball-preview {
            width: 80px;
            height: 80px;
            margin: 30px auto;
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            border-radius: 50%;
            box-shadow: 0 10px 40px rgba(255, 107, 107, 0.5), inset 0 -10px 20px rgba(0, 0, 0, 0.2), inset 0 10px 20px rgba(255, 255, 255, 0.3);
            animation: ballBounce 1.5s ease-in-out infinite;
        }

        @keyframes ballBounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        .start-btn {
            margin-top: 40px;
        }

        .best-score-container {
            margin-bottom: 20px;
        }

        .best-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 4px;
        }

        .best-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Game Over Screen */
        .game-over-overlay {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }

        .game-over-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #FF6B6B;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-transform: uppercase;
            animation: slideDown 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
        }

        @keyframes slideDown {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .final-score-container {
            margin: 30px 0;
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.1s both;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .final-score-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 8px;
        }

        .final-score {
            font-size: 5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #FF6B6B 0%, #FFE66D 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .new-best {
            display: inline-block;
            background: linear-gradient(135deg, #FFE66D 0%, #FF6B6B 100%);
            color: #1a1a2e;
            padding: 10px 24px;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 12px;
            animation: badgePulse 1.5s ease-in-out infinite;
        }

        @keyframes badgePulse {
            0%, 100% { transform: scale(1) rotate(-2deg); }
            50% { transform: scale(1.05) rotate(2deg); }
        }

        .game-over-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
            animation: slideUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.2s both;
        }

        @keyframes slideUp {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .btn-secondary {
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: none;
        }

        /* Settings Modal */
        .settings-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(30, 30, 50, 0.95) 0%, rgba(20, 20, 40, 0.95) 100%);
            border-radius: 24px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            z-index: 100;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            min-width: 300px;
            backdrop-filter: blur(20px);
        }

        .settings-modal.hidden {
            display: none;
        }

        .settings-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 24px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .settings-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .settings-row:last-of-type {
            border-bottom: none;
        }

        .settings-label {
            font-size: 1rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }

        .toggle {
            width: 56px;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .toggle.active {
            background: linear-gradient(135deg, #4ECDC4 0%, #44CF6C 100%);
        }

        .toggle::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            background: #fff;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: transform 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .toggle.active::after {
            transform: translateX(26px);
        }

        .settings-close {
            margin-top: 24px;
            width: 100%;
        }

        /* Pause Menu */
        .pause-menu {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .pause-menu .content {
            background: linear-gradient(135deg, rgba(30, 30, 50, 0.95) 0%, rgba(20, 20, 40, 0.95) 100%);
            border-radius: 24px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .pause-title {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .pause-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .pause-buttons .btn {
            width: 100%;
        }

        /* Tap instruction */
        .tap-instruction {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: fadeInOut 2s ease-in-out infinite;
        }

        .tap-instruction svg {
            width: 24px;
            height: 24px;
            fill: rgba(255, 255, 255, 0.4);
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        /* Mobile adjustments */
        @media (pointer: coarse) {
            .game-title {
                font-size: 2.5rem;
            }
            .content {
                padding: 28px;
            }
            .btn {
                padding: 16px 48px;
                font-size: 1rem;
            }
        }

        @media (max-height: 600px) {
            .content {
                padding: 20px;
            }
            .game-title {
                font-size: 2rem;
            }
            .ball-preview {
                width: 60px;
                height: 60px;
                margin: 20px auto;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <!-- Score Display (visible during gameplay) -->
        <div class="score-display hidden" id="scoreDisplay">
            <div class="current-score" id="currentScore">0</div>
            <div class="combo-display" id="comboDisplay">COMBO x2</div>
        </div>

        <!-- Settings Button -->
        <button class="top-btn settings-btn" id="settingsBtn">
            <svg viewBox="0 0 24 24">
                <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
            </svg>
        </button>

        <!-- Pause Button (visible during gameplay) -->
        <button class="top-btn pause-btn hidden" id="pauseBtn">
            <svg viewBox="0 0 24 24">
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
            </svg>
        </button>

        <!-- Start Screen -->
        <div id="startScreen" class="overlay">
            <div class="content">
                <h1 class="game-title">Helix</h1>
                <p class="subtitle">Jump</p>
                <div class="ball-preview"></div>
                <div class="best-score-container">
                    <div class="best-label">Best</div>
                    <div class="best-value" id="startBestScore">0</div>
                </div>
                <button class="btn start-btn" id="startButton">Play</button>
            </div>
            <div class="tap-instruction">
                <svg viewBox="0 0 24 24"><path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"/></svg>
                <span>Swipe to rotate</span>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="overlay game-over-overlay hidden">
            <div class="content">
                <h2 class="game-over-title">Game Over</h2>
                <div class="final-score-container">
                    <div class="final-score-label">Score</div>
                    <div class="final-score" id="finalScore">0</div>
                    <div class="new-best hidden" id="newBestBadge">New Best!</div>
                </div>
                <div class="game-over-buttons">
                    <button class="btn" id="restartButton">Play Again</button>
                    <button class="btn btn-secondary" id="backToStartButton">Menu</button>
                </div>
            </div>
        </div>

        <!-- Pause Menu -->
        <div id="pauseScreen" class="overlay pause-menu hidden">
            <div class="content">
                <h2 class="pause-title">Paused</h2>
                <div class="pause-buttons">
                    <button class="btn" id="resumeButton">Resume</button>
                    <button class="btn btn-secondary" id="pauseRestartButton">Restart</button>
                    <button class="btn btn-secondary" id="pauseMenuButton">Menu</button>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settingsModal" class="settings-modal hidden">
            <h3 class="settings-title">Settings</h3>
            <div class="settings-row">
                <span class="settings-label">Music</span>
                <div class="toggle active" id="musicToggle"></div>
            </div>
            <div class="settings-row">
                <span class="settings-label">Sound FX</span>
                <div class="toggle active" id="fxToggle"></div>
            </div>
            <div class="settings-row">
                <span class="settings-label">Haptics</span>
                <div class="toggle active" id="hapticToggle"></div>
            </div>
            <button class="btn settings-close" id="settingsClose">Done</button>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
